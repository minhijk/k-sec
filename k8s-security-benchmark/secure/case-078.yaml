apiVersion: apps/v1
kind: Deployment
metadata:
  name: subtle-28-latest-ifnotpresent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web-server
        image: nginx:latest
        imagePullPolicy: Always