apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: subtle-45-hpa-min-max-equal
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-app
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80